version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands: 
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building project..."
      - npm build
  post_build:
    commands:
      - echo "Updating files in the S3 bucket..."
      - aws s3 sync dist/myself/ s3://Leber-Resume --delete